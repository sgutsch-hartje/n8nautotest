<!DOCTYPE html>
<html>
<head>
    <title>Green Haven Tree Seeds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Grow Your Own Forest</h1>
            <p>High-quality tree seeds for gardeners and nature lovers</p>
            <a href="#seeds" class="btn">Shop Now</a>
            <img src="https://picsum.photos/seed/tree-seeds-landing/600/400" alt="Tree Seeds">
        </div>
    </header>
    <section id="seeds">
        <h2>Our Tree Seed Selection</h2>
        <div class="seed-cards">
            <div class="seed-card">
                <img src="https://picsum.photos/seed/oak-seed/300/200" alt="Oak Seeds">
                <h3>White Oak</h3>
                <p>$9.99 per pack</p>
                <button onclick="addToCart('Oak', 9.99)">Add to Cart</button>
            </div>
            <div class="seed-card">
                <img src="https://picsum.photos/seed/maple-seed/300/200" alt="Maple Seeds">
                <h3>Red Maple</h3>
                <p>$12.49 per pack</p>
                <button onclick="addToCart('Maple', 12.49)">Add to Cart</button>
            </div>
            <div class="seed-card">
                <img src="https://picsum.photos/seed/pine-seed/300/200" alt="Pine Seeds">
                <h3>White Pine</h3>
                <p>$14.99 per pack</p>
                <button onclick="addToCart('Pine', 14.99)">Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <p>Contact us: info@greenhaven.com | Phone: (555) 123-4567</p>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
