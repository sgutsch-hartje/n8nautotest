<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">DrinkShop</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Drinks</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <section class="hero">
        <img src="https://picsum.photos/seed/sparkling-drink/600/400" alt="Featured Drink">
        <div class="hero-text">
            <h1>Refreshing Beverages</h1>
            <p>Discover our wide range of drinks and enjoy a perfect sip.</p>
        </div>
    </section>
    <section class="products">
        <div class="product-card">
            <img src="https://picsum.photos/seed/coke/200/200" alt="Coke">
            <h3>Coca-Cola</h3>
            <p>$1.50</p>
            <button onclick="addToCart('Coca-Cola', 1.50)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://picsum.photos/seed/juice/200/200" alt="Juice">
            <h3>Orange Juice</h3>
            <p>$2.00</p>
            <button onclick="addToCart('Orange Juice', 2.00)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://picsum.photos/seed/tea/200/200" alt="Tea">
            <h3>Green Tea</h3>
            <p>$1.80</p>
            <button onclick="addToCart('Green Tea', 1.80)">Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 DrinkShop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
